fields:
    - id: Activity_Type
      iri: http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Activity_Type
      label: Type
      datatype: http://www.w3.org/2001/XMLSchema#anyURI
      minOccurs: 1
      maxOccurs: 1
      domain: http://www.cidoc-crm.org/cidoc-crm/E7_Activity
      range: http://www.cidoc-crm.org/cidoc-crm/E55_Type
      queries:
        - select: 'SELECT ?value WHERE {
            $subject crm:P2_has_type $value.
            }'
        - insert: 'INSERT {
            $subject crm:P2_has_type $value .
            } WHERE {}'
        - autosuggestion: 'SELECT $value $label WHERE {
            $value skos:inScheme spav:mu ;
            skos:prefLabel ?label .
            FILTER(REGEX(STR(?label), \"?token\", \"i\"))
            } LIMIT 10'
      treePatterns:
        type: simple


    - id: ActorActivity
      iri: http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/ActorActivity
      label: Acting
      datatype: http://www.w3.org/2001/XMLSchema#anyURI
      domain: http://iflastandards.info/ns/fr/frbr/frbroo/F25_Performance_Plan
      range: http://www.cidoc-crm.org/cidoc-crm/E21_Person
      queries:
        - select: 'SELECT $value $index WHERE {
            ?performance frbroo:R25_performed $subject ;
            crm:P9_consists_of ?activity .
            ?activity crm:P2_has_type spav:munib ;
            olo:index $index ;
            crm:P14_carried_out_by $value.
            }'
        - insert: 'INSERT {
            ?performance frbroo:R25_performed $subject ;
            a frbroo:F31_Performance ;
            crm:P9_consists_of ?activity .
            ?activity a crm:E7_Activity ;
            crm:P2_has_type spav:munib ;
            olo:index $index ;
            crm:P14_carried_out_by $value.
            } WHERE {
            BIND(IRI(CONCAT(STR($subject), "/p")) AS ?performance)
            BIND(IRI(CONCAT("http://data.performing-arts.ch/x/", MD5(CONCAT(STR($subject), STR(spav:munib), STR($index), STR(?value))))) AS ?activity)
            }'
        - autosuggestion: 'SELECT $value ?label WHERE {
            $value a crm:E21_Person ;
            rdfs:label ?label .
            FILTER(CONTAINS(STR($value), "/a/"))
            FILTER(REGEX(STR(?label), ?__token__, "i"))
            } LIMIT 10'


    - id: ActorResidence
      iri: http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/ActorResidence
      label: Current or former residence
      datatype: http://www.w3.org/2001/XMLSchema#anyURI
      domain: http://www.cidoc-crm.org/cidoc-crm/E39_Actor
      range: http://www.cidoc-crm.org/cidoc-crm/E53_Place
      queries:
        - select: 'SELECT ?value $label WHERE {
            $subject crm:P74_has_current_or_former_residence $res .
            $res crm:P89_falls_within ?value .
            }'
        - insert: 'INSERT {
            $subject crm:P74_has_current_or_former_residence $res .
            ?res a crm:E53_Place ;
            crm:P89_falls_within ?value .
            } WHERE {
            BIND(IRI(CONCAT("http://data.performing-arts.ch/x/", MD5(CONCAT(STR(?subject), STR(?value))))) as ?res)
            }'
        - delete: 'DELETE {
            $subject crm:P74_has_current_or_former_residence $res .
            ?res a crm:E53_Place ;
            crm:P89_falls_within ?value .
            } WHERE {}'
        - autosuggestion: 'SELECT ?value ?label WHERE {
            ?value a crm:E53_Place ;
      rdfs:label ?label .
            ?label bds:search ?__token__ ;
            bds:relevance ?score ; 
            bds:matchAllTerms "true"
            } LIMIT 100'
      treePatterns:
        type: full
        rootsQuery: ''
        childrenQuery: 'PREFIX crm: <http://www.cidoc-crm.org/cidoc-crm/>
            PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
            PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
            PREFIX rico: <https://www.ica.org/standards/RiC/ontology#>
            PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
            PREFIX dc: <http://purl.org/dc/elements/1.1/>
            SELECT DISTINCT ?item ?label ?hasChildren WHERE {
            ?item crm:P89_falls_within ?parent.
            ?item rdfs:label ?label.
            OPTIONAL { ?child crm:P89_falls_within ?item. }
            BIND(BOUND(?child) AS ?hasChildren)
            }
            ORDER BY (?label)'
        searchQuery: 'PREFIX crm: <http://www.cidoc-crm.org/cidoc-crm/>
            PREFIX lookup: <http://www.metaphacts.com/ontologies/platform/repository/lookup#>
            PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
            PREFIX Repository: <http://www.metaphacts.com/ontologies/repository#>
            SELECT DISTINCT ?item ?label ?score ?hasChildren WHERE {
            SERVICE Repository:lookup {
            ?item lookup:token ?__token__;
            lookup:name ?label ;
            lookup:limit 400 ;
            lookup:type crm:E53_Place .
            }
            FILTER(CONTAINS(STR(?item), "/p/"))
            OPTIONAL { ?child crm:P89_falls_within ?item. }
            BIND(BOUND(?child) AS ?hasChildren)
            }
            ORDER BY DESC (?score) (?label)
            LIMIT 200'


