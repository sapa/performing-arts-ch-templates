    - id: RecordResourceParent
      iri: http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/RecordResourceParent
      label: Parent
      datatype: http://www.w3.org/2001/XMLSchema#anyURI
      minOccurs: 1
      maxOccurs: 1
      domain: https://www.ica.org/standards/RiC/ontology#RecordResource
      range: https://www.ica.org/standards/RiC/ontology#RecordSet
      queries:
        - select: 'SELECT ?value ?label WHERE {
            $subject rico:isOrWasIncludedIn ?value .
            }'
        - insert: 'INSERT { $subject rico:isOrWasIncludedIn $value} WHERE {}'
        - delete: 'DELETE { $subject rico:isOrWasIncludedIn $value} WHERE {}'
        - autosuggestion: 'PREFIX rico: <https://www.ica.org/standards/RiC/ontology#>
            PREFIX lookup: <http://www.metaphacts.com/ontologies/platform/repository/lookup#>
            PREFIX Repository: <http://www.metaphacts.com/ontologies/repository#>
            PREFIX spav: <http://vocab.performing-arts.ch/>
            PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
            SELECT DISTINCT ?value ?label WHERE {
            ?value a rico:RecordSet ;
      rdfs:label ?label .
            ?label bds:search ?__token__ ;
            bds:relevance ?score ; 
            bds:matchAllTerms "true"
            } LIMIT 100'
      treePatterns:
        type: full
        rootsQuery: ''
        childrenQuery: 'PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
            PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
            PREFIX rico: <https://www.ica.org/standards/RiC/ontology#>
            PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
            PREFIX dc: <http://purl.org/dc/elements/1.1/>
            SELECT DISTINCT ?item ?label ?hasChildren WHERE {
            ?item rico:isOrWasIncludedIn ?parent.
            ?item rico:name ?label.
            OPTIONAL { ?child rico:isOrWasIncludedIn ?item. }
            BIND(BOUND(?child) AS ?hasChildren)
            }
            ORDER BY (?label)'
        searchQuery: 'PREFIX rico: <https://www.ica.org/standards/RiC/ontology#>
            PREFIX lookup: <http://www.metaphacts.com/ontologies/platform/repository/lookup#>
            PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
            PREFIX Repository: <http://www.metaphacts.com/ontologies/repository#>
            SELECT DISTINCT ?item ?label ?score ?hasChildren WHERE {
            SERVICE Repository:lookup {
            ?item lookup:token ?__token__ ;
      lookup:name ?label ;
            lookup:score ?score ;
            lookup:limit 100 ;
            lookup:type rico:RecordSet .
            }
            OPTIONAL { ?child rico:isOrWasIncludedIn ?item. }
            BIND(BOUND(?child) AS ?hasChildren)
