<bs-row>

<bs-col sm="4">

    <!-- official name -->
    <semantic-query 
        query='SELECT ?officialname ?lang
        WHERE {
            ?? crm:P131_is_identified_by [
                a crm:E82_Actor_Appellation ; 
                crm:P2_has_type spav:yanuj ;
                rdf:value ?officialname ]
            BIND(LANG(?officialname) AS ?l)
            BIND(IF(STRLEN(?l)>0, CONCAT(" (", ?l, ")"), "") AS ?lang)
        }'
    template='<p>{{#each bindings}}{{#if @first}}{{else}}<br>{{/if}}<strong>{{officialname.value}}</strong>{{lang.value}}{{/each}}</p>'>
    </semantic-query>

    <!-- alternative names -->
    <semantic-query 
        query='SELECT DISTINCT ?appellation ?lang ?type ?typesort
        WHERE {
            VALUES (?type ?typesort) { (spav:yasis 1) (spav:yamqk 2) (spav:yavtx 3) }
            ?? crm:P131_is_identified_by [
                a crm:E82_Actor_Appellation ; 
                crm:P2_has_type ?type ;
                rdf:value ?appellation ]
            BIND(LANG(?appellation) AS ?l)
            BIND(IF(STRLEN(?l)>0, CONCAT(", ", ?l), "") AS ?lang)
        } ORDER BY ?typesort ?langsort'
        template='<p>{{#each bindings}}{{#if @first}}{{appellation.value}} (<mp-label iri="{{type.value}}"></mp-label>{{lang.value}})
            {{else}}<br>{{appellation.value}} (<mp-label iri="{{type.value}}"></mp-label>{{lang.value}}){{/if}}{{/each}}</p>'>
    </semantic-query>

    <!-- byline -->
    <semantic-query 
        query="SELECT ?byline
        WHERE {
            ?? crm:P131_is_identified_by ?byline .
            ?byline a crm:E41_Appellation ;
              crm:P2_has_type spav:yauzw .
        } LIMIT 1"
        template='<p>{{#each bindings}}<mp-label iri="{{byline.value}}"></mp-label>{{/each}}</p>'>
    </semantic-query>

    <!-- description -->
    <semantic-query 
        query="SELECT ?description
        WHERE {
            ?? crm:P3_has_note ?description.
            ?description crm:P2_has_type spav:eoept .
        } LIMIT 1"
        template='<p>{{#each bindings}}<mp-label iri="{{description.value}}"></mp-label>{{/each}}</p>'>
    </semantic-query>

    <!-- place -->
    <semantic-query 
        query="SELECT ?place
        WHERE {
            ?? crm:P74_has_current_or_former_residence ?p .
            ?p crm:P89_falls_within ?place .
        }"
        template='<p>{{#each bindings}}{{#if @first}}<semantic-link iri="{{place.value}}">{{label.value}}</semantic-link>{{else}}, <semantic-link iri="{{place.value}}">{{label.value}}</semantic-link>{{/if}}{{/each}}</p>'>
    </semantic-query>

    <!-- dates -->
    <semantic-query 
        query='SELECT ?dates
        WHERE {
            OPTIONAL {
                ?? rico:hasBeginningDate [ rico:normalizedDateValue ?beginning ]
            }
            OPTIONAL {
                ?? rico:hasEndDate [ rico:normalizedDateValue ?end ]
            }
            BIND(CONCAT(STR(COALESCE(?beginning, "X")), "-", STR(COALESCE(?end, "X"))) AS ?predates)
            BIND(REPLACE(REPLACE(?predates, "X-X", ""), "X", "") AS ?dates)
        }'
        template='{{#each bindings}}<p>{{dates.value}}</p>{{/each}}'>
    </semantic-query>

    <!-- genre -->
    <semantic-query 
        query="SELECT ?genre
        WHERE {
            ?pursuit crm:P14_carried_out_by ?? ;
                a frbroo:F51_Pursuit ;
                frbroo:R59_had_typical_subject ?genre.
        }"
        template='<p>{{#each bindings}}{{#if @first}}<mp-label iri="{{genre.value}}"></mp-label>{{else}}, <mp-label iri="{{genre.value}}"></mp-label>{{/if}}{{/each}}</p>'>
    </semantic-query>

    <mp-field-visualization
        subject='[[this]]'
        fields='[[fieldDefinitions
            predecessor="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/GroupPredecessor"
            successor="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/GroupSuccessor"
            controller="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/GroupController"
            controlled="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/GroupControlled"
            website="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Website"
        ]]'
        template='{{> sapaModule:FieldBasedVisualizationList subject="[[this]]"}}' 
        [[!-- show in include [[> sapaModule:FieldBasedVisualizationList ]] --]]
        >
    </mp-field-visualization> 

    <semantic-query 
        query='SELECT ?history WHERE { ?? rico:history ?history . }'
        template='<div>{{#each bindings}}<div style="margin-top: 0.8em;">{{history.value}}</div>{{/each}}</div>'>
    </semantic-query>

    <semantic-query 
        query='SELECT ?label ?value WHERE {
            VALUES (?label) { (<http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/AgentBibliography>) }
            ?? spao:hasBibliography ?value . }'
        template='<div>
            {{#ifCond bindings.length ">" 0}}
                <h5><semantic-context repository="assets"><mp-label iri="{{bindings.0.label.value}}"></mp-label></semantic-context></h5>
            {{/ifCond}}
            {{#each bindings}}<div style="margin-top: 0.8em; white-space: pre-line;">{{value.value}}</div>{{/each}}</div>'>
    </semantic-query>

</bs-col>

<bs-col sm="4">

    <!-- venues -->
    <div class="text-item">
    <semantic-query 
        query='SELECT ?label WHERE {
            VALUES (?label) { (<http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/GroupVenue>) }
            ?? crm:P14i_performed ?activity .
            ?activity crm:P2_has_type spav:mujfv ;
                crm:P16_used_specific_object ?venue .
            } LIMIT 1'
        template='<h5>{{#each bindings}}<semantic-context repository="assets"><mp-label iri="{{label.value}}"></mp-label></semantic-context>{{/each}}</h5>'>
    </semantic-query>
    <semantic-tree
         query='SELECT DISTINCT ?node ?parent ?unidentified WHERE {
            ?? crm:P14i_performed ?activity .
            ?activity a crm:E7_Activity ;
                crm:P2_has_type spav:mujfv ;
                crm:P16_used_specific_object ?parent .
            ?parent crm:P46_is_composed_of* ?node .
            FILTER(ISIRI(?node))
            ?node rdfs:label ?label .
            BIND(IF(CONTAINS(STR($node), "/u/"), "true", "") AS ?unidentified)
          } ORDER BY ?label'
          tuple-template='{{#if data.unidentified.value}}
          <mp-label iri="{{data.node.value}}"></mp-label>{{else}}
          <semantic-link iri="{{data.node.value}}"></semantic-link>{{/if}}'> 
    </semantic-tree>
    </div>

    [[#if (hasPermission "forms:ldp:*")]]
    <mp-field-visualization
        subject='[[this]]'
        fields='[[fieldDefinitions
            association_members="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/AssociationMembers"
            associations="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/GroupAssociation"
        ]]'
        template='{{> sapaModule:FieldBasedVisualizationList subject="[[this]]"}}' 
    >
    </mp-field-visualization> 
    [[/if]]

    <mp-field-visualization
        subject='[[this]]'
        fields='[[fieldDefinitions
            members="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/GroupMember"
            note_public="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/NotePublic"
        ]]'
        template='{{> sapaModule:FieldBasedVisualizationList subject="[[this]]"}}' 
    >
    </mp-field-visualization> 

    [[#if (hasPermission "forms:ldp:*")]]
    <mp-field-visualization
        subject='[[this]]'
        fields='[[fieldDefinitions
            note_internal="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/NoteInternal"
        ]]'
        template='{{> sapaModule:FieldBasedVisualizationList subject="[[this]]"}}' 
    >
    </mp-field-visualization> 
    [[/if]]

    <!-- record sets -->
    <semantic-query 
        query='SELECT ?label WHERE {
            VALUES (?label) { (<http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Records>) }
            ?record rico:hasOrHadSubject ?? .
        } LIMIT 1'
        template='<h5>{{#each bindings}}<semantic-context repository="assets"><mp-label iri="{{label.value}}"></mp-label></semantic-context>{{/each}}</h5>'>
    </semantic-query>
    <semantic-tree
        query='SELECT DISTINCT ?node ?parent ?identifier ?level WHERE {
            {
                ?record rico:hasOrHadSubject ?? ;
                    rico:isOrWasIncludedIn* ?node .
                MINUS { ?record a rico:RecordPart . }
            } UNION {
                ?recordpart rico:hasOrHadSubject ?? ;
                    a rico:RecordPart ;
                    rico:isOrWasConstituentOf ?record .
                ?record rico:isOrWasIncludedIn* ?node .
            }
            FILTER(ISIRI(?node))
            FILTER(CONTAINS(STR(?node), "/r/"))
            OPTIONAL { ?node rico:isOrWasIncludedIn ?parent. FILTER(ISIRI(?parent)) }
            OPTIONAL { ?node rico:identifier ?identifier }
            OPTIONAL { ?node rico:hasRecordSetType ?rslevel . }
            BIND(IF(BOUND(?rslevel), ?rslevel, spav:rsitm) AS ?level)
        }'
        tuple-template='{{>node}}'> 
        <template id='node'>
            <span>
            {{#if identifier}}{{identifier.value}}: {{/if}}<semantic-link uri="{{node.value}}">{{label}}</semantic-link>{{#if level}} (<mp-label iri="{{level.value}}"></mp-label>){{/if}}
            </span>
        </template>
    </semantic-tree>

</bs-col>

<bs-col sm="4">
    [[> sapaModule:ExternalResources]]
</bs-col>

</bs-row>
