<semantic-query
  query="SELECT ?performance WHERE {
    ?performance frbroo:R25_performed ?? .
  }" 
  template='{{> template-performances }}'>
>

        <semantic-query
          query="SELECT ?date WHERE {
            BIND(<{{performance.value}}> AS ?performance)
            ?performance crm:P9_consists_of ?subPerformance .
            ?subPerformance crm:P4_has_time-span/rdfs:label ?date.
          }"
          template="{{> template-dates}}"
          >
          <template id="template-dates">
            <h5>Dates</h5>
            <ul class="list-unstyled">
            {{#each bindings}}
              <li>
                {{dateTimeFormat date.value "DD.MM.YYYY"}}
              </li>
            {{/each}}
            </ul>
        </semantic-query>
        <hr />
      {{/each}}

</semantic-query>
