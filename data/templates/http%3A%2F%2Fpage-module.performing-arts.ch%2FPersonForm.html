  <div data-flex-layout='row top-stretch'>

    <semantic-form 
     [[#if create]]
        new-subject-template='http://data.performing-arts.ch/a/{{UUID}}'
        post-action='redirect'
      [[else]]
        subject='[[this]]'
        post-action='reload'
     [[/if]]
      
      browser-persistence=true
      persistence='ldp' 
      form-id='persons'
      fields='[[fieldDefinitions
        rdf_type="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/RDFtype"
        common_appellation="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/PersonCommonAppellation"
        common_appellation_type="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/PersonCommonAppellationType"
        misc_appellation="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/PersonMiscAppellation"
        gender="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/PersonGender"
        swiss="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/PersonSwiss"
        birth_date="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/PersonBirthDate"
        birth_place="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/PersonBirthPlace"
        death_date="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/PersonDeathDate"
        death_place="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/PersonDeathPlace"
        description="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Description"
        website="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Website"
        same_as="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/SameAs"
        note_public="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/NotePublic"
        note_internal="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/NoteInternal"
        history="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/PersonHistory"
        bibliography="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/AgentBibliography"
      ]]'>
      <bs-panel>
        <semantic-form-recover-notification></semantic-form-recover-notification>
        <div style='display: none;'>
          <semantic-form-hidden-input for='rdf_type' default-values='["[[resolvePrefix "crm:E21_Person"]]", "[[resolvePrefix "rico:Person"]]"]'></semantic-form-hidden-input>
        </div>
        <bs-row><bs-col sm='12'><div class="form-section">[[i18n "FormSectionIdentification" bundle="performing-arts-ch"]]</div></bs-col></bs-row>
        <bs-row>
          <bs-col sm='6'>
            <semantic-form-text-input for='common_appellation' languages='["en","de","fr","it"]'></semantic-form-text-input> 
          </bs-col>
          <bs-col sm='6'>
            <semantic-form-checklist-input type='checkbox' row=true for='common_appellation_type'></semantic-form-checklist-input>
          </bs-col>
        </bs-row>
        <semantic-form-composite-input for='misc_appellation' new-subject-template='http://data.performing-arts.ch/x/{{UUID}}' fields='[[fieldDefinitions
          misc_appellation_value="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/PersonMiscAppellationValue"
          misc_appellation_type="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/PersonMiscAppellationType"
        ]]'>
          <bs-row>
            <bs-col sm='6'>
                <semantic-form-text-input for='misc_appellation_value' languages='["en","de","fr","it"]'></semantic-form-text-input>
            </bs-col>
            <bs-col sm='6'>
                <semantic-form-checklist-input type='checkbox' row=true for='misc_appellation_type'></semantic-form-checklist-input>
            </bs-col>
          </bs-row>
        </semantic-form-composite-input>
        <hr />
        <bs-row><bs-col sm='12'><div class="form-section">[[i18n "FormSectionDescription" bundle="performing-arts-ch"]]</div></bs-col></bs-row>
        <bs-row>
          <bs-col sm='9'>
            <semantic-form-text-input for='description'></semantic-form-text-input>
          </bs-col>
          <bs-col sm='2'>
            <semantic-form-checklist-input type='checkbox' row=true for='gender'></semantic-form-checklist-input>
          </bs-col>
          <bs-col sm='1'>
            <semantic-form-checkbox-input for='swiss'></semantic-form-checkbox-input>
          </bs-col>
        </bs-row>
        <bs-row>
          <bs-col sm='3'>
            <semantic-form-text-input for='birth_date'></semantic-form-text-input>
          </bs-col>
          <bs-col sm='3'>
            <semantic-form-tree-picker-input for='birth_place'></semantic-form-tree-picker-input>
          </bs-col>
          <bs-col sm='3'>
            <semantic-form-text-input for='death_date'></semantic-form-text-input>
          </bs-col>
          <bs-col sm='3'>
            <semantic-form-tree-picker-input for='death_place'></semantic-form-tree-picker-input>
          </bs-col>
        </bs-row>
        <bs-row>
          <bs-col sm='12'>
            <semantic-form-text-input for='history' multiline=true languages='["en","de","fr","it"]'></semantic-form-text-input>
          </bs-col>
        </bs-row>
        <bs-row>
          <bs-col sm='12'>
            <semantic-form-text-input for='bibliography' multiline=true languages='["en","de","fr","it"]'></semantic-form-text-input>
          </bs-col>
        </bs-row>
        <hr />
        <bs-row><bs-col sm='12'><div class="form-section">[[i18n "FormSectionAddInfo" bundle="performing-arts-ch"]]</div></bs-col></bs-row>
        <bs-row>
          <bs-col sm='6'>
            <semantic-form-text-input for="website"></semantic-form-text-input>
          </bs-col>
          <bs-col sm='6'>
            <semantic-form-text-input for='same_as'></semantic-form-text-input>
          </bs-col>
        </bs-row>
        <hr />
        <bs-row><bs-col sm='12'><div class='form-section'>[[i18n "FormSectionNotes" bundle="performing-arts-ch"]]</div></bs-col></bs-row>
        <bs-row>
          <bs-col sm='6'>
            <semantic-form-text-input for='note_public' multiline=true></semantic-form-text-input>            
          </bs-col>
          <bs-col sm='6'>
            <semantic-form-text-input for='note_internal' multiline=true></semantic-form-text-input>            
          </bs-col>
        </bs-row>
        <hr />
        <bs-row>
          <bs-col sm='12'>
            <semantic-form-errors></semantic-form-errors>
            <button name='submit' class='btn btn-secondary'>[[i18n "FormSubmit" bundle="performing-arts-ch"]]</button>
            <button name='reset' class='btn btn-secondary'>[[i18n "FormReset" bundle="performing-arts-ch"]]</button>
          </bs-col>
        </bs-row>
      </bs-panel>
    </semantic-form>
  </div>
