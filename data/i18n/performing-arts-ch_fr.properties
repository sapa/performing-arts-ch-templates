AboutDataLicense = <p>La licence par défaut pour toutes les données fournies est <a href="https://creativecommons.org/publicdomain/zero/1.0/" target="_blank" title="CC0 1.0 Universal (CC0 1.0) Public Domain Dedication">CC0 1.0</a> , sauf indication contraire. Les descriptions de contenu créées par nos collaborateur-trice-s sont sous licence <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank" title="Attribution-ShareAlike 4.0 International">CC BY-SA 4.0</a>. Les droits des tiers restent réservés.</p><p>Si vous souhaitez utiliser ces données, nous vous recommandons de nous contacter.</p>
AboutDataPersonsTab = Personnes
AboutDataPersonsText = <p>Acteur-rice-s des arts de la scène: auteur-e-s, chorégraphes, metteur-euse-s en scène, scénographes, costumier-ère-s, acteur-rice-s, danseur-euse-s, artistes créatifs du cabaret et de la performance, pédagogues, journalistes culturels, photographes, intendant-e-s, responsables et médiateur-rice-s culturels, organisateur-rice-s de festivals, chercheur-euse-s scientifiques (théâtre, danse, etc.)</p><h5>Corpus</h5><ul><li>Fonds d’archives, collections</li><li>Collection d’articles de presse depuis environ 1945/depuis les années 1970, veille systématique (Helvetica, y.c. Liechtenstein: personnes CH, avec un lien CH, articles sur des personnes dans les médias CH)</li><li>Evaluation complémentaire: répertoire des artistes de la Schweizerischen Bühnenkünstlerverband SBKV</li><li>En attente: personnes des répertoires</li></ul>
AboutDataGroupsTab = Groupes et institutions
AboutDataGroupsText = <p>Théâtres avec leurs propres ensembles, théâtres d’accueil, scènes dédiées à la danse, au théâtre jeune public et théâtre de marionnettes, compagnies de la scène indépendante et également art du cabaret, festivals, scènes en plein-air, Festspiele, centres de formation, associations, archives, bibliothèques, musées, fondations, éditeurs de théâtre, etc.</p><h5>Corpus</h5><ul><li>Fonds d’archives, collections</li><li>Collection d’articles de presse depuis environ 1945/depuis les années 1970, veille systématique (Helvetica, y.c. Liechtenstein: uniquement CH, pas étranger)</li><li>Evaluation complémentaire<ul><li>associations CH (membres): Schweizerischer Bühnenverband, Reso Réseau Danse Suisse, TASI Teatri Associati Scena Indipendente, Assitej Suisse, Unima Suisse, t. Professionnels du spectacle suisse, ktv, act, Corodis, Inthega, Pro Cirque, ZSV Zentralverband Schweizer Volkstheater y.c. les antennes régionales, FFSTA Fédérarion Suisse des Société Théâtrales d’Amateurs, AFTA Association Fribourgeoise du Théâtre Amateur, FFSI Federazione Filodrammatiche della Svizzera Italiana) etc.</li><li>Platformes: www.theater.ch (obsolète), <a href="http://www.plateaux.ch" target="_blank">www.plateaux.ch</a>, <a href="https://www.comedien.ch" target="_blank">www.comedien.ch</a>, <a href="http://www.dansesuisse.ch" target="_blank">www.dansesuisse.ch</a> etc.</li><li><a href="http://tls.theaterwissenschaft.ch" target="_blank">Dictionnaire du théâtre en Suisse</a></li><li>Szene Schweiz; une documentation sur le théâtre en Suisse, éditée par la  Société suisse du théâtre, Berne 2006/06</li></ul></li><li>En attente: Institutions et groupes des répertoires</li></ul>
AboutDataVenuesTab = Lieux de représentation
AboutDataVenuesText = <p>Lieux de représentation fixes, y compris les sous-lieux de représentation, les zones de festival, les espaces utilisés en continu pour les arts de la scène, etc.</p><h5>Corpus</h5><p>Identique aux institutions et groupes</p>
AboutDataProductionsTab = Productions
AboutDataProductionsText = <p>Performances individuelles par lieux de représentation, productions, acteur-rice-s (cf Personnes), festivals (répertoire des acteurs = répertoires), y compris les premières et leurs distributions, dans le cas d’artistes et festivals invités la distribution respective des artistes invités</p><p>Critères d’inclusion dans le statut du répertoire: représentativité des différentes formes de manifestations et de régions ainsi que la continuité du versement des sources de programme</p><p>Critères pour la prise en charge des fonds d’archives et collections: Voir Politique d’acquisition de SAPA</p><h5>Corpus</h5><p>Fonds d’archives, collections</p><p>Liste du répertoire des théâtres (y.c. les organisations précédentes)</p>
