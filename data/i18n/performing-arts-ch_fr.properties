AboutHeadline = A propos de la base de données
AboutText = <p>La <a href="https://sapa.swiss" title="Archives suisses des arts de la scène" target="_blank">Fondation SAPA</a> collecte, documente, archive, conserve et diffuse des œuvres dans le domaine des arts de la scène (danse, théâtre, performance) produites en Suisse, liées à la Suisse ou importantes pour elle. Tous ces documents constituent les Helvetica des arts de la scène. Dans la base de données performing-arts.ch, des informations successives sur les fonds d’archives conservés par SAPA et sur les arts de la scène en Suisse sont mises à disposition sous la forme de <a href="https://fr.wikipedia.org/wiki/Web_des_données" title="Wikipedia: Web des données" target="_blank">Linked Open Data</a>. Tant les données que les interfaces sont continuellement développées afin d’offrir de nouvelles possibilités de recherche et de traitement des fonds d’archives.</p><p>Pour des questions spécifiques sur les collections, veuillez contacter les bureaux de Berne, Lausanne et Zurich car l’inventaire complet n’est pas enregistré sur la plateforme.</p><p>La documentation technique des données est disponible sur <a href="https://sapa.github.io/spa-specifications/">sapa.github.io/spa-specifications/</a>.</p><p>En cas de questions ou commentaires, veuillez contacter <a href="mailto:baptiste.decoulon@sapa.swiss">baptiste.decoulon@sapa.swiss</a>.</p><p><a href="/">performing-arts.ch</a> est rendu possible grâce au généreux soutien de</p><ul>  <li>Konferenz der kantonalen Kulturbeauftragten (KBK)</li><li><a href="http://www.ernst-goehner-stiftung.ch" target="_blank">Ernst Göhner-Stiftung</a></li><li><a href="https://www.avinastiftung.ch" target="_blank">Avina Stiftung</a></li><li><a href="https://www.ubs.com/global/en/ubs-society/foundations/culture-foundation.html" target="_blank">UBS Kulturstiftung</a></li><li><a href="https://www.binding-stiftung.ch" target="_blank">Sophie und Karl Binding-Stiftung</a></li></ul><p>Made with <a href="https://metaphacts.com" target="_blank">metaphactory</a>.</p>
