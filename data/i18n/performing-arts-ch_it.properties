AboutHeadline = Riguardo alla banca dati
AboutText = <p>La <a href="https://sapa.swiss" title="Archivio svizzero delle arti della scena" target="_blank">Fondazione SAPA</a> raccoglie, documenta, archivia, conserva e diffonde materiale nel campo delle arti di scena (danza, teatro, performance) prodotto in Svizzera o in un qualche modo ad essa collegato o importante. Questa documentazione rappresenta l'Helvetica delle arti di scena. Nella banca dati performing-arts.ch vengono messe a disposizione gradualemente le informazioni sui fondi archivistici conservati presso la Fondazione SAPA e sulle arti di scena in Svizzera in forma di <a href="https://it.wikipedia.org/wiki/Linked_data" title="Wikipedia: Linked Data" target="_blank">Linked Data</a>.</p><p> Sia i dati che l’interfaccia vengono costamente aggiornati ed ampliati in modo da rendere i criteri di ricerca e la consultazione dei fondi sempre più agevole. <br></p><p> La documentazione tecnica dei dati è disponibile all'indirizzo <a href="https://sapa.github.io/spa-specifications/">sapa.github.io/spa-specifications/</a>.</p><p>Per domande o feedback rivolgersi a <a href="mailto:birk.weiberg@sapa.swiss">birk.weiberg@sapa.swiss</a>.</p><p><a href="/">performing-arts.ch</a> è reso possibile e ampiamente sostenuto grazie a </p><ul><li>Konferenz der kantonalen Kulturbeauftragten (KBK)</li><li><a href="http://www.ernst-goehner-stiftung.ch" target="_blank">Ernst Göhner-Stiftung</a></li><li><a href="https://www.avinastiftung.ch" target="_blank">Avina Stiftung</a></li><li><a href="https://www.ubs.com/global/en/ubs-society/foundations/culture-foundation.html" target="_blank">UBS Kulturstiftung</a></li><li><a href="https://www.binding-stiftung.ch" target="_blank">Sophie und Karl Binding-Stiftung</a></li></ul><p>Made with <a href="https://metaphacts.com" target="_blank">metaphactory</a>.</p>
