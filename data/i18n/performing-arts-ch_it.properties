AboutData = Riguardo ai dati
AboutDataLicense = <p>La licenza di default per tutti i dati messi a disposizione è <a href="https://creativecommons.org/publicdomain/zero/1.0/" target="_blank" title="CC0 1.0 Universal (CC0 1.0) Public Domain Dedication">CC0 1.0</a>, se non indicato altrimenti.  Le descrizioni del contenuto scritte dalle nostre collaboratrici e dai nostri collaboratori sono sotto licenza <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank" title="Attribution-ShareAlike 4.0 International">CC BY-SA 4.0</a>. I diritti di terzi restano riservati.</p><p>Se desiderate utilizzare i dati, vi raccomandiamo di contattarci.</p>
AboutDataPersonsTab = Persone
AboutDataPersonsText = <p>Figure chiave delle arti di scena: Autrici/autori, coreografe/i, registe/i, scenografe/i, costumiste/i, attrici/attori, ballerine/i, artiste/i di cabaret e performer,  pedagoghe/i, giornaliste/i culturali, fotografe/i, direttrici/direttori di teatro, responsabili e mediatrici/mediatori culturali, organizzatrici/organizzatori di festival, ricercatrici/ricercatori (teatro, danza etc.)</p><h5>Base dei dati</h5><ul><li>Fondi archivisti ci, collezioni</li><li>Collezione SAPA di articoli di giornale a partire da ca. il 1945, dapprima sporadicamente e in seguito a partire dagli anni 70 ricerca, raccolta e catalogazione sistematica (Helvetica, compreso Liechtenstein: persone CH, in relazione alla CH, articoli su persone nella stampa CH)</li><li>Valutazione complementare: repertorio degli artisti della Schweizerischen Bühnenkünstlerverband SBKV</li><li>In sospeso: persone dei repertori </li></ul>
AboutDataGroupsTab = Gruppi e istituzioni
AboutDataGroupsText = Teatri con gruppo proprio, teatro che ospita spettacoli, teatro specializzato in danza, in teatro per l'infanzia e in teatro delle marionette, gruppi della scena indipendente e cabarettisti, festival, spettacoli all'aperto, Festspiele, centri di formazione, associazioni, archivi, biblioteche, musei, fondazioni, case editrici teatrali, ect.</p><h5>Base dei dati</h5><ul><li>Fondi archivistici, collezioni</li><li>Collezione SAPA di articoli di giornale a partire dal 1945 ca./dagli anni 70  ricerca sistematica (Helvetica, incluso Lichtenstein: solo CH, non stranieri).</li><li>Valutazione complementare<ul><li>Membri delle associazioni svizzere: Schweizerischer Bühnenverband, reso Rete Danza Svizzera, TASI Teatri Associati Scena Indipendente, Assitej Svizzera, Unima Suisse, t. Professionisti dello spettacolo Svizzera, ktv, act, Corodis, Inthega, Pro Cirque, ZSV Zentralverband Schweizer Volkstheater comprese le associazioni regionali, FFSTA Fédération Suisse des Société Théâtrales d'Amateurs, AFTA Association Fribourgeoise du Théâtre Amateur, FFSi Federazione Filodrammatiche della Svizzera Italiana, ect. </li><li>Piattaforme online: www.theater.ch (non aggiornato), <a href="http://www.plateaux.ch" target="_blank">www.plateaux.ch</a>, <a href="https://www.comedien.ch" target="_blank">www.comedien.ch</a>, <a href="http://www.dansesuisse.ch" target="_blank">www.dansesuisse.ch</a> etc.</li><li><a href="http://tls.theaterwissenschaft.ch" target="_blank">Dizionario teatrale svizzero</a></li><li>Szene Schweiz; documentazione sul teatro svizzero, pubblicato dalla Società Svizzera di Teatro (SGTK), Berna 2006/06</li></ul></li><li>In sospeso: istituzioni e gruppi dai repertori</li></ul>
AboutDataVenuesTab = Teatri
AboutDataVenuesText = <p>Luoghi di rappresentazione fissi, compresi spazi utilizzati in parte, luoghi in cui venogno organizzati festival, spazi utilizzati costantemente per le arti di scena etc.</p><h5>Base dei dati</h5><p>Come per istituzioni e gruppi</p>
AboutDataProductionsTab = Produzioni
AboutDataProductionsText = <p>Singole performace di teatri, produtti, attori e festival selezionati (repertorio degli attori = repertori), con informazioni sul cast della prima, nel caso di artisti e festival ospitati il cast della rispettiva rappresentazione</p><p>Criteri per l'attribuzione dello status di repertorio: rappresentatività delle differenti tipologie di arti sceniche e delle diverse regioni della Svizzera, continuità nella consegna di materiale di programmazione</p><p>Criteri per l’acquisizione di fondi archivistici e l’integrazione nelle collezioni: cfr. politica di acquisitione SAPA</p><h5>Base dei dati</h5><p>Fondi archivistici, collezioni</p><p>Liste dei teatri del repertorio (comprese organizzazioni precendenti)</p>
