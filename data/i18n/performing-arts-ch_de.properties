AboutDataLicense = <p>Die generelle Lizenz für die hier zur Verfügung gestellten Daten ist <a href="https://creativecommons.org/publicdomain/zero/1.0/" target="_blank" title="CC0 1.0 Universal (CC0 1.0) Public Domain Dedication">CC0 1.0</a>, soweit keine anderen Angaben gemacht wurden. Von unseren Mitarbeitenden erstellte inhaltliche Beschreibungen sind lizensiert als <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank" title="Attribution-ShareAlike 4.0 International">CC BY-SA 4.0</a>. Rechte Dritter bleiben vorbehalten.</p><p>Wenn Sie die Daten verwenden wollen, empfehlen wir, mit uns Kontakt aufzunehmen.</p>
AboutDataPersonsTab = Personen
AboutDataPersonsText = <p>Akteure der Darstellenden Künste: Autor*innen, Choreograph*innen, Regisseur*innen, Bühnen-/Kostümbildner*innen, Schauspieler*innen, Tänzer*innen, Kulturschaffende der Klein- und Performancekunst, Pädagog*innen, Kulturjournalist*innen, Fotograf*innen, Intendant*innen, Kulturmanager*innen und -vermittler*innen, Festivalorganisator*innen, Wissenschafter*innen (Theater, Tanz u.a.)</p><h5>Datenbasis</h5><ul><li>Presseartikelsammlung SAPA ab ca. 1945/ab 1970er Jahre systematische Pressebeobachtung und -auswertung (Helvetica, inkl. Liechtenstein: Personen CH, mit CH-Bezug, Berichte zu Personen in CH-Medien)</li><li>Zusatzauswertung: Künstlerkartei des Schweizerischen Bühnenkünstlerverbands SBKV</li><li>Pendent: Personen aus Repertorien</li></ul>
AboutDataGroupsTab = Gruppen und Institutionen
AboutDataGroupsText = <p>Häuser mit eigenen Ensembles, Gastspielhäuser, sektorielle Spartenhäuser des Tanzes, des Kinder-, Jugend- und Figurentheaters, Gruppen der Freien Szene und so genannte Kleinkunst, Festivals, Freilichtspiele, Festspiele, Ausbildungsstätten, Verbände, Archive, Bibliotheken, Museen, Stiftungen, Theaterverlage, etc.</p><h5>Datenbasis</h5><ul><li>Presseartikelsammlung SAPA ab ca. 1945, systematischer ab 1970er Jahre (Helvetica, inkl. Liechtenstein: nur CH, keine ausländischen)</li><li>Zusatzauswertung<ul><li>CH-Verbände (Mitglieder): Schweizerischer Bühnenverband, reso Tanznetzwerk Schweiz, TASI Teatri Associati Scena Indipendente, Assitej Schweiz, Unima Suisse, t. Theaterschaffende Schweiz, ktv, act, Corodis, Inthega, Pro Cirque, ZSV Zentralverband Schweizer Volkstheater inkl. Regionalverbände, FFSTA Fédérarion Suisse des Société Théâtrales d’Amateurs, AFTA Association Fribourgeoise du Théâtre Amateur, FFSI Federazione Filodrammatiche della Svizzera Italiana) etc.</li><li>Plattformen: www.theater.ch (eingestellt), <a href="http://www.plateaux.ch" target="_blank">www.plateaux.ch</a>, <a href="https://www.comedien.ch" target="_blank">www.comedien.ch</a>, <a href="http://www.dansesuisse.ch" target="_blank">www.dansesuisse.ch</a> etc.</li><li><a href="http://tls.theaterwissenschaft.ch" target="_blank">Theaterlexikon der Schweiz</a></li><li>Szene Schweiz; eine Dokumentation des Theaterlebens in der Schweiz, hrsg. von der Schweizerischen Gesellschaft für Theaterkultur, Bern 2006/06</li></ul></li><li>Pendent: Institutionen und Gruppen aus Repertorien</li></ul>
AboutDataVenuesTab = Bühnen
AboutDataVenuesText = <p>Feste Spielstätten, inkl. Teilspielstätten, Festivalgelände, kontinuierlich bespielte Räume der Darstellenden Künste etc.</p><h5>Datenbasis</h5><p>Wie Institutionen und Gruppen</p>
AboutDataProductionsTab = Produktionen
AboutDataProductionsText = <p>Einzelperformances von ausgewählten Spielstätten, Produzenten, Festival (Repertorienakteure = repertories), erfasst sind Premieren(besetzungen), im Fall von Gastspielen und Festivals die Besetzungen der jeweiligen Gastspielaufführung</p><p>Kriterien für die Aufnahme in den Repertorienstatus: Repräsentativität verschiedener Erscheinungsformen und Regionen sowie die Kontinuität der Ablieferung von Programmquellen</p><h5>Datenbasis</h5><p>Liste Repertorienhäuser (inkl. Vorgängerorganisationen)</p>
