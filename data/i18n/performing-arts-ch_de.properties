AboutHeadline = Über diese Datenbank
AboutText = <p>Die <a href="https://sapa.swiss" title="Schweizer Archiv der Darstellenden Künste" target="_blank">Stiftung SAPA</a> sammelt, dokumentiert, archiviert, konserviert und verbreitet in der Schweiz produzierte, mit der Schweiz in Verbindung stehende oder für sie bedeutende Werke aus dem Bereich der Darstellenden Künste (Tanz, Theater, Performance). All diese Dokumente bilden die Helvetica der Darstellenden Künste. In der Datenbank performing-arts.ch werden sukzessive Information über die archivalischen Bestände von SAPA und über die darstellenden Künste in der Schweiz als <a href="https://de.wikipedia.org/wiki/Linked_Open_Data" title="Wikipedia: Linked Data" target="_blank">Linked Open Data</a> zur Verfügung gestellt. Sowohl die Daten als auch die Interfaces werden kontinuierlich erweitert, um neue Möglichkeiten der Suche und des Umgangs mit den Archivbeständen zu bieten.</p><p>Für die spezifische Bestandsabklärung ist eine Kontaktnahme mit den Geschäftsstellen in Bern, Lausanne und Zürich zwingend, da noch umfangreiche Bestände nur physisch und ohne Verzeichnung in der Plattform bereitstehen.</p><p>Die technische Dokumentation der Daten ist verfügbar unter <a href="https://sapa.github.io/spa-specifications/">sapa.github.io/spa-specifications/</a>.</p><p>Für Fragen und Rückmeldungen wenden Sie sich bitte an <a href="mailto:baptiste.decoulon@sapa.swiss">baptiste.decoulon@sapa.swiss</a>.</p><p><a href="/">performing-arts.ch</a> wird ermöglicht und grosszügig unterstützt durch</p><ul><li>Konferenz der kantonalen Kulturbeauftragten (KBK)</li><li><a href="http://www.ernst-goehner-stiftung.ch" target="_blank">Ernst Göhner-Stiftung</a></li><li><a href="https://www.avinastiftung.ch" target="_blank">Avina Stiftung</a></li><li><a href="https://www.ubs.com/global/en/ubs-society/foundations/culture-foundation.html" target="_blank">UBS Kulturstiftung</a></li><li><a href="https://www.binding-stiftung.ch" target="_blank">Sophie und Karl Binding-Stiftung</a></li></ul><p>Made with <a href="https://metaphacts.com" target="_blank">metaphactory</a>.</p>
